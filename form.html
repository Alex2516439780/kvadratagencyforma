<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotip yaratish bo'yicha brif</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/png" href="image/dasd.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js" defer></script>
    <script src="script.js" defer></script>


</head>
<body>


    <div class="container">
        <h1>Logotip yaratish bo'yicha brif</h1>
        <form id="briefForm">
            <!-- 1. Loyiha haqida umumiy malumotlar -->
            <section class="section-block">
                <h2 class="question-label">1. Loyiha haqida umumiy malumotlar</h2>
                <div class="form-group">
                    <label for="brand-name" class="question-label">1.1 Brand nomi <span class="required">*</span></label>
                    <input type="text" id="brand-name" name="brand-name" required>
                </div>
                <div class="form-group">
                    <label for="full-name" class="question-label">1.2 Ismingiz <span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label class="question-label"class="question-label">1.3 Biznesdagi o'rningiz (lavozim) <span class="required">*</span></label>
                    <div class="checkbox-group" data-selection="single">
                        <label><input type="checkbox" name="position" value="Direktor"><span class="custom-checkbox"></span> Direktor</label>
                        <label><input type="checkbox" name="position" value="Marketing"><span class="custom-checkbox"></span> Marketing</label>
                        <label><input type="checkbox" name="position" value="Brand-menejeri"><span class="custom-checkbox"></span> Brand-menejeri</label>
                        <label><input type="checkbox" name="position" value="Sotuv bo'limi rahbari"><span class="custom-checkbox"></span> Sotuv bo'limi rahbari</label>
                        <label><input type="checkbox" name="position" value="Boshqa javob" class="other-option"><span class="custom-checkbox"></span> Boshqa javob</label>
                        <input type="text" class="other-input" name="position-other" placeholder="O'z variantingizni kiriting" style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="question-label">1.4 Aloqa uchun telefon raqamingiz <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address" class="question-label">1.5 Kompaniya manzili</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="website" class="question-label">1.6 Veb-sayt va ijtimoiy tarmoq profillari <span class="required">*</span></label>
                    <textarea id="website" name="website" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ad-materials" class="question-label">1.7 Reklama materiallari (flyerlar, bannerlar va boshqalar) uchun malumotlar</label>
                    <textarea id="ad-materials" name="ad-materials"></textarea>
                </div>
                <div class="form-group">
                    <label class="question-label">1.8 Yangi logotip dizaynni yaratish kerakmi, yoki mavjud logotipni yangilash lozimmi? <span class="required">*</span></label>
                    <div class="checkbox-group" data-selection="single">
                        <label><input type="checkbox" name="logo-type" value="Yangi logotip ishlab chiqish"><span class="custom-checkbox"></span> Yangi logotip ishlab chiqish</label>
                        <label><input type="checkbox" name="logo-type" value="Mavjud logotipni yangilash"><span class="custom-checkbox"></span> Mavjud logotipni yangilash</label>
                        <label><input type="checkbox" name="logo-type" value="Logotipni qayta ishlash"><span class="custom-checkbox"></span> Logotipni qayta ishlash</label>
                        <label><input type="checkbox" name="logo-type" value="Logotipni brandga moslashtirish"><span class="custom-checkbox"></span> Logotipni brandga moslashtirish</label>
                    </div>
                </div>
            </section>

            <!-- 2. Brand haqida -->
            <section class="section-block">
                <h2>2. Brand haqida</h2>
                <div class="form-group">
                    <label for="activity" class="question-label">2.1 Brandingiz qanday faoliyat bilan shug'ullanadi? <span class="required">*</span></label>
                    <textarea id="activity" name="activity" required></textarea>
                </div>

                <div class="form-group">
                    <label class="question-label">2.2 Brandingning asosiy qadriyatlari va falsafasi <span class="required">*</span></label>
                    <div class="checkbox-group" data-selection="double">
                        <label><input type="checkbox" name="values" value="Sifat, ishonchlilik, innovatsiya"><span class="custom-checkbox"></span> Sifat, ishonchlilik, innovatsiya</label>
                        <label><input type="checkbox" name="values" value="An'analar, madaniyat, ijodkorlik"><span class="custom-checkbox"></span> An'analar, madaniyat, ijodkorlik</label>
                        <label class="qwer"><input type="checkbox" name="values" value="Ekologik tozalik, tabiiylik, sog'lom turmush tarzi"><span class="custom-checkbox"></span> Ekologik tozalik, tabiiylik, sog'lom turmush tarzi</label>
                        <label class="qwer"><input type="checkbox" name="values" value="Texnologik taraqqiyot, samaradorlik, qulaylik"><span class="custom-checkbox"></span> Texnologik taraqqiyot, samaradorlik,  qulaylik</label>
                        <label class="qwer"><input type="checkbox" name="values" value="Mijozlarga e'tibor, xizmat sifati, moslashuvchanlik"><span class="custom-checkbox"></span> Mijozlarga e'tibor, xizmat sifati, moslashuvchanlik</label>
                        <label class="qwer"><input type="checkbox" name="values" value="Ijtimoiy mas'uliyat, barqaror rivojlanish, etika"><span class="custom-checkbox"></span> Ijtimoiy mas'uliyat, barqaror rivojlanish, etika</label>
                        <label><input type="checkbox" name="values" value="Boshqa javob" class="other-option"><span class="custom-checkbox"></span> Boshqa javob</label>
                        <input type="text" class="other-input" name="values-other" placeholder="O'z variantingizni kiriting" style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="question-label">2.3 Brand qanday xarakterga ega bo'lishi kerak? <span class="required">*</span></label>
                    <div class="checkbox-group" data-selection="multiple">
                        <label><input type="checkbox" name="character" value="Jiddiy va ishonchli"><span class="custom-checkbox"></span> Jiddiy va ishonchli</label>
                        <label><input type="checkbox" name="character" value="Zamonaviy"><span class="custom-checkbox"></span> Zamonaviy</label>
                        <label><input type="checkbox" name="character" value="Hashamatli"><span class="custom-checkbox"></span> Hashamatli</label>
                        <label><input type="checkbox" name="character" value="Oddiy va chunarli"><span class="custom-checkbox"></span> Oddiy va Tushunarli</label>

                        <label><input type="checkbox" name="character" value="Boshqa javob" class="other-option"><span class="custom-checkbox"></span> Boshqa javob</label>
                        <input type="text" class="other-input" name="character-other" placeholder="O'z variantingizni kiriting" style="display: none;">
                    </div>
                </div>
            </section>

            <!-- 3. Logotip bo'yicha afzalliklar -->
